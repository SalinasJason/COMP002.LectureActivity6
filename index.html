<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMP002 Lecture Activity</title>
</head>
<body>
  <!-- Form with text input and submit button -->
  <form id="myForm">
    
    <!-- Text input element -->
    <label for="inputText">Enter Text:</label> <!-- Shows the text "Enter Text"-->
    <input type="text" id="inputText" name="inputText"> <!-- Shows the box were you enter your text -->
    
    <!-- Color input element -->
    <label for="inputColor">Choose a color:</label> <!-- Shows the text "Choose a color"-->
    <input type="color" id="inputColor" name="inputColor"> <!-- Shows the box were you pick a color -->

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
